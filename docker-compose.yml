version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: lingualink-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: lingualink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: lingualink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
