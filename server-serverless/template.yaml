AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: LinguaLink Serverless Backend with Cognito Auth

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: nodejs20.x
    Environment:
      Variables:
        JWT_SECRET: !Ref JwtSecret
        USERS_TABLE: !Ref UsersTable
        MESSAGES_TABLE: !Ref MessagesTable
        CONVERSATIONS_TABLE: !Ref ConversationsTable
        CONNECTIONS_TABLE: !Ref ConnectionsTable
        ATTACHMENTS_BUCKET: !Ref AttachmentsBucket
        AI_PROVIDER: !Ref AIProvider
        OPENAI_API_KEY: !Ref OpenAIApiKey
        ANTHROPIC_API_KEY: !Ref AnthropicApiKey
        DEEPSEEK_API_KEY: !Ref DeepSeekApiKey

Parameters:
  JwtSecret:
    Type: String
    NoEcho: true
    Description: Secret key for JWT token signing (required)
  AIProvider:
    Type: String
    Default: openai
    AllowedValues:
      - openai
      - anthropic
      - deepseek
    Description: AI provider for translation
  OpenAIApiKey:
    Type: String
    NoEcho: true
    Default: ""
    Description: OpenAI API key (required if AIProvider=openai)
  AnthropicApiKey:
    Type: String
    NoEcho: true
    Default: ""
    Description: Anthropic API key (required if AIProvider=anthropic)
  DeepSeekApiKey:
    Type: String
    NoEcho: true
    Default: ""
    Description: DeepSeek API key (required if AIProvider=deepseek)
Resources:

  # ============== DynamoDB Tables ==============
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: lingualink-users
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  ConversationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: lingualink-conversations
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: visibleTo
          AttributeType: S
        - AttributeName: sortKey
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user-conversations-index
          KeySchema:
            - AttributeName: visibleTo
              KeyType: HASH
            - AttributeName: sortKey
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  MessagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: lingualink-messages
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: conversationId
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: conversationId
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE

  TranslationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: lingualink-translations
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: messageId
          AttributeType: S
        - AttributeName: targetLanguage
          AttributeType: S
      KeySchema:
        - AttributeName: messageId
          KeyType: HASH
        - AttributeName: targetLanguage
          KeyType: RANGE

  ConnectionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: lingualink-connections
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: connectionId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: connectionId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user-connections-index
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # ============== S3 Bucket for Attachments ==============
  AttachmentsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "lingualink-attachments-${AWS::AccountId}"
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
              - POST
            AllowedOrigins:
              - "*"
            MaxAge: 3600
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldAttachments
            Status: Enabled
            ExpirationInDays: 365
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # ============== HTTP API ==============
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - POST
          - PATCH
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
          - X-Amz-Date
          - X-Api-Key

  # ============== WebSocket API ==============
  WebSocketApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: lingualink-websocket
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: "$request.body.action"

  WebSocketStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref WebSocketApi
      StageName: prod
      AutoDeploy: true

  # ============== Lambda Functions ==============
  
  # Auth - No authorizer needed for these
  RegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/auth.register
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/auth/register
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  LoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/auth.login
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/auth/login
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  OAuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/auth.oauth
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/auth/oauth
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  CheckEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/auth.checkEmail
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/auth/check-email
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  GetMeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/auth.getMe
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/auth/me
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  # Users
  SearchUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/users.search
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/users/search
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  UpdateProfileFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/users.updateProfile
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/users/me
            Method: PATCH
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  UpdateLanguageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/users.updateLanguage
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/users/me/language
            Method: PATCH
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  UpdateCountryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/users.updateCountry
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/users/me/country
            Method: PATCH
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  # Conversations
  GetConversationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/conversations.list
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/conversations
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ConversationsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  CreateConversationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/conversations.create
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/conversations
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ConversationsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  GetMessagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/messages.list
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/conversations/{conversationId}/messages
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ConversationsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  # Attachments
  GetUploadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/attachments.getUploadUrl
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/attachments/upload-url
            Method: POST
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref AttachmentsBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  GetDownloadUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/attachments.getDownloadUrl
      CodeUri: .
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /api/attachments/download-url
            Method: GET
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref AttachmentsBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  # WebSocket Handlers
  WebSocketConnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/websocket.connect
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ConnectionsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable

  WebSocketDisconnectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/websocket.disconnect
      CodeUri: .
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ConnectionsTable

  WebSocketMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: dist/websocket.message
      CodeUri: .
      MemorySize: 512
      Timeout: 60
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ConnectionsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ConversationsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
        - DynamoDBCrudPolicy:
            TableName: !Ref TranslationsTable
        - Statement:
            - Effect: Allow
              Action:
                - execute-api:ManageConnections
              Resource:
                - !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${WebSocketApi}/*"

  # WebSocket Routes
  ConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $connect
      AuthorizationType: NONE
      Target: !Sub "integrations/${ConnectIntegration}"

  ConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketConnectFunction.Arn}/invocations"

  DisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $disconnect
      AuthorizationType: NONE
      Target: !Sub "integrations/${DisconnectIntegration}"

  DisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketDisconnectFunction.Arn}/invocations"

  MessageRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebSocketApi
      RouteKey: $default
      AuthorizationType: NONE
      Target: !Sub "integrations/${MessageIntegration}"

  MessageIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebSocketApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WebSocketMessageFunction.Arn}/invocations"

  # Lambda Permissions for WebSocket
  ConnectPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketConnectFunction
      Principal: apigateway.amazonaws.com

  DisconnectPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketDisconnectFunction
      Principal: apigateway.amazonaws.com

  MessagePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref WebSocketMessageFunction
      Principal: apigateway.amazonaws.com

Outputs:
  HttpApiUrl:
    Description: HTTP API URL
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
  WebSocketUrl:
    Description: WebSocket URL
    Value: !Sub "wss://${WebSocketApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
