# Self-hosted AI translation with Ollama
# This runs DeepSeek or similar models locally for FREE translations
# 
# Requirements:
# - 8GB+ RAM for small models (deepseek-r1:8b)
# - 16GB+ RAM for larger models (deepseek-r1:14b)
# - GPU recommended but not required

version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: lingualink-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:

