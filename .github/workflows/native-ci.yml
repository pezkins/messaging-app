name: ðŸ“± Native App CI/CD

on:
  push:
    branches: [native/*]
    paths:
      - 'android-native/**'
      - 'ios-native/**'
      - '.github/workflows/native-ci.yml'
  pull_request:
    branches: [native/*]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'both'
        type: choice
        options:
          - android
          - ios
          - both

jobs:
  # ============================================
  # Android Build
  # ============================================
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest
    if: |
      github.event.inputs.platform == 'android' || 
      github.event.inputs.platform == 'both' || 
      github.event.inputs.platform == ''
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”§ Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.2'

      - name: ðŸ“‹ Get Version Info
        id: version
        working-directory: ./android-native
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          VERSION_CODE=$(grep 'versionCode' app/build.gradle.kts | sed 's/.*= \([0-9]*\).*/\1/')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "ðŸ“± Android Version: $VERSION_NAME ($VERSION_CODE)"

      - name: ðŸ” Lint Check
        working-directory: ./android-native
        run: ./gradlew lint || true
        continue-on-error: true

      - name: ðŸ§ª Run Unit Tests
        working-directory: ./android-native
        run: ./gradlew test || true
        continue-on-error: true

      - name: ðŸ—ï¸ Build Debug APK
        working-directory: ./android-native
        run: ./gradlew assembleDebug

      - name: ðŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: intok-android-debug-${{ steps.version.outputs.version_name }}
          path: android-native/app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸ¤– Android Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.version_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version Code | \`${{ steps.version.outputs.version_code }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | Debug |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download APK from the **Artifacts** section below â¬‡ï¸" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # iOS Build (requires macOS runner)
  # ============================================
  build-ios:
    name: ðŸŽ Build iOS
    runs-on: macos-latest
    if: |
      github.event.inputs.platform == 'ios' || 
      github.event.inputs.platform == 'both' || 
      github.event.inputs.platform == ''
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŽ Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: ðŸ“‹ Check iOS Project
        working-directory: ./ios-native
        run: |
          echo "ðŸ“ iOS Project Structure:"
          find . -name "*.swift" | head -20
          
          if [ -f "Intok.xcodeproj/project.pbxproj" ]; then
            echo "âœ… Xcode project found"
          else
            echo "âš ï¸ Xcode project not found - needs to be created on Mac"
            echo "Please create the Xcode project manually following ios-native/README.md"
          fi

      - name: ðŸ“‹ iOS Summary
        run: |
          echo "## ðŸŽ iOS Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note:** iOS project requires Xcode project file to be created manually on a Mac." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Setup Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Open Xcode on your Mac" >> $GITHUB_STEP_SUMMARY
          echo "2. Create new iOS App project" >> $GITHUB_STEP_SUMMARY
          echo "3. Import the Swift files from \`ios-native/Intok/\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Commit the \`.xcodeproj\` folder" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Code Quality Summary
  # ============================================
  quality-summary:
    name: ðŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [build-android]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ“± Native Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Android | ${{ needs.build-android.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "### Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

