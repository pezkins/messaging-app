name: ðŸ“± Mobile App CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'aab'
        type: choice
        options:
          - apk
          - aab
      submit_to_play_store:
        description: 'Submit to Google Play Store (Internal Testing)'
        required: false
        default: true
        type: boolean

jobs:
  # ============================================
  # STAGE 1: Build Android
  # ============================================
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest
    outputs:
      build_type: ${{ github.event.inputs.build_type || 'aab' }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        working-directory: ./mobile
        run: npm install --legacy-peer-deps

      - name: ðŸ”§ Setup EAS CLI
        run: npm install -g eas-cli

      - name: ðŸ” Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“ Create build directory
        working-directory: ./mobile
        run: mkdir -p build

      - name: ðŸ”‘ Verify EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ EXPO_TOKEN secret is not set!"
            echo "Please add it at: https://github.com/pezkins/messaging-app/settings/secrets/actions"
            exit 1
          fi
          echo "âœ… EXPO_TOKEN is configured"

      - name: ðŸ—ï¸ Build APK
        if: github.event.inputs.build_type == 'apk'
        working-directory: ./mobile
        run: eas build --platform android --profile preview --local --output ./build/intok.apk --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ—ï¸ Build AAB
        if: github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == ''
        working-directory: ./mobile
        run: eas build --platform android --profile production --local --output ./build/intok.aab --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¤ Upload APK Artifact
        if: github.event.inputs.build_type == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: intok-apk
          path: mobile/build/intok.apk
          retention-days: 30

      - name: ðŸ“¤ Upload AAB Artifact
        if: github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: intok-aab
          path: mobile/build/intok.aab
          retention-days: 30

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸ“± Android Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build type: **${{ github.event.inputs.build_type || 'aab' }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download from the **Artifacts** section below â¬‡ï¸" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STAGE 2: Submit to Google Play Store
  # ============================================
  submit-to-play-store:
    name: ðŸš€ Submit to Google Play
    runs-on: ubuntu-latest
    needs: build-android
    if: |
      (github.event.inputs.submit_to_play_store == 'true' || github.event.inputs.submit_to_play_store == '') &&
      (github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == '' || github.event_name == 'push')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download AAB Artifact
        uses: actions/download-artifact@v4
        with:
          name: intok-aab
          path: ./build

      - name: ðŸ”‘ Create Service Account JSON
        run: |
          echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}' > service-account.json

      - name: ðŸš€ Upload to Google Play (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service-account.json
          packageName: com.intokapp.app
          releaseFiles: ./build/intok.aab
          track: internal
          status: completed
          changesNotSentForReview: false

      - name: ðŸ§¹ Cleanup
        if: always()
        run: rm -f service-account.json

      - name: ðŸ“‹ Submission Summary
        run: |
          echo "## ðŸš€ Google Play Submission Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Details:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Package: \`com.intokapp.app\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Track: **Internal Testing**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Status: Submitted" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Google Play Console](https://play.google.com/console)" >> $GITHUB_STEP_SUMMARY
          echo "2. Check **Internal testing** track for the new build" >> $GITHUB_STEP_SUMMARY
          echo "3. Testers will receive the update automatically" >> $GITHUB_STEP_SUMMARY
