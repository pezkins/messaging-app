name: ðŸ“± Mobile App CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'aab'
        type: choice
        options:
          - apk
          - aab

jobs:
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        working-directory: ./mobile
        run: npm install --legacy-peer-deps

      - name: ðŸ”§ Setup EAS CLI
        run: npm install -g eas-cli

      - name: ðŸ” Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ“ Create build directory
        working-directory: ./mobile
        run: mkdir -p build

      - name: ðŸ”‘ Verify EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ EXPO_TOKEN secret is not set!"
            echo "Please add it at: https://github.com/pezkins/messaging-app/settings/secrets/actions"
            exit 1
          fi
          echo "âœ… EXPO_TOKEN is configured"

      - name: ðŸ—ï¸ Build APK
        if: github.event.inputs.build_type == 'apk'
        working-directory: ./mobile
        run: eas build --platform android --profile preview --local --output ./build/intok.apk --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ—ï¸ Build AAB
        if: github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == ''
        working-directory: ./mobile
        run: eas build --platform android --profile production --local --output ./build/intok.aab --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¤ Upload APK Artifact
        if: github.event.inputs.build_type == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: intok-apk
          path: mobile/build/intok.apk
          retention-days: 30

      - name: ðŸ“¤ Upload AAB Artifact
        if: github.event.inputs.build_type == 'aab' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: intok-aab
          path: mobile/build/intok.aab
          retention-days: 30

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## ðŸ“± Android Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build type: **${{ github.event.inputs.build_type || 'aab' }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download from the **Artifacts** section below â¬‡ï¸" >> $GITHUB_STEP_SUMMARY
