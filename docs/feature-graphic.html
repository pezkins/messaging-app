<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Intok Feature Graphic</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }
        .banner {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 50%, #8b5cf6 100%);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        /* Decorative circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        .circle-1 {
            width: 600px;
            height: 600px;
            background: white;
            top: -200px;
            right: -100px;
        }
        .circle-2 {
            width: 400px;
            height: 400px;
            background: white;
            bottom: -150px;
            left: -100px;
        }
        .circle-3 {
            width: 200px;
            height: 200px;
            background: white;
            top: 50px;
            left: 200px;
            opacity: 0.05;
        }
        /* Content */
        .content {
            display: flex;
            align-items: center;
            gap: 50px;
            z-index: 1;
        }
        .logo-container {
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .text-content {
            color: white;
            text-align: left;
        }
        .app-name {
            font-family: 'Inter', sans-serif;
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 600;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }
        .features {
            display: flex;
            gap: 30px;
            margin-top: 25px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
        }
        .feature-icon {
            font-size: 18px;
        }
        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Decorative elements -->
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        
        <!-- Main content -->
        <div class="content">
            <div class="logo-container">üí¨</div>
            <div class="text-content">
                <div class="app-name">Intok</div>
                <div class="tagline">Talk to Anyone, Anywhere</div>
                <div class="features">
                    <div class="feature">
                        <span class="feature-icon">üåç</span>
                        Auto Translation
                    </div>
                    <div class="feature">
                        <span class="feature-icon">‚ö°</span>
                        Real-Time Chat
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üë•</span>
                        Group Chats
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        Right-click the banner ‚Üí "Save image as" or take a screenshot (exactly 1024 x 500 px)
    </div>
</body>
</html>
